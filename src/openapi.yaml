openapi: 3.0.1
info:
  title: LatencyGG API
  version: "0.0.0-local"
  description: |
    An OpenAPI specification for Gameye's LatencyGG API.

  contact:
    name: Gameye Support
    email: support@gameye.com

  x-logo:
    url: https://static.gameye.com/images/android-chrome-512x512.png
    altText: Gameye

security:
  - gameyeApiKey: []
    lggApiKey: []

paths:
  /get-flexmatch-locations/{image}:
    get:
      operationId: get-flexmatch-locations
      summary: |
        Queries a list of locations and their latency values in a FlexMatch compatible format.
      parameters:
        - name: image
          required: true
          in: path
          schema: { type: string, minLength: 1 }
      responses:
        "200":
          description: |
            Successfully fetched a list of locations.
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false

components:
  securitySchemes:
    gameyeApiKey:
      type: apiKey
      in: header
      name: GAMEYE_API_KEY
    lggApiKey:
      type: apiKey
      in: header
      name: LGG_API_KEY
